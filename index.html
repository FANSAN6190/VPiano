<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPiano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

    </header>

    <main class="main">
        <div class="piano">
            <div class="controls">
                <h2>PIANO</h2>
                <div class="column keys-checkbox" >
                   <span style="color:white;">Display Keys</span><input type="checkbox" checked>
                </div>
            </div>
            <div class="play_section">
                <span class="key1 key_W keys">
                    <h4>E</h4>
                </span>
                <span class="key2 key_B keys">
                    <h4>4</h4>
                </span>

                <span class="key3 key_W keys">
                    <h4>R</h4>
                </span>
                <span class="key4 key_B keys">
                    <h4>5</h4>
                </span>

                <span class="key5 key_W keys">
                    <h4>T</h4>
                </span>
                <span class="key6 key_W keys">
                    <h4>Y</h4>
                </span>
                <span class="key7 key_B keys">
                    <h4>7</h4>
                </span>
                <span class="key8 key_W keys ">
                    <h4>U</h4>
                </span>
                <span class="key9 key_B keys">
                    <h4>8</h4>
                </span>

                <span class="key10 key_W keys">
                    <h4>I</h4>
                </span>
                <span class="key11 key_B keys">
                    <h4>9</h4>
                </span>

                <span class="key12 key_W keys">
                    <h4>O</h4>
                </span>
                <span class="key13 key_W keys ">
                    <h4>P</h4>
                </span>
                <span class="key14 key_B keys">
                    <h4>-</h4>
                </span>

                <span class="key15 key_W keys">
                    <h4>[</h4>
                </span>
                <span class="key16 key_B keys">
                    <h4>=</h4>
                </span>

                <span class="key17 key_W keys">
                    <h4>]</h4>
                </span>
                <span class="key18 key_W keys">
                    <h4>A</h4>
                </span>
                <span class="key19 key_B keys">
                    <h4>0</h4>
                </span>

                <span class="key20 key_W keys">
                    <h4>S</h4>
                </span>
                <span class="key21 key_B keys">
                    <h4>6</h4>
                </span>

                <span class="key24 key_W keys">
                    <h4>C</h4>
                </span>
                <span class="key25 key_W keys">
                    <h4>Z</h4>
                </span>
                <span class="key26key_B keys">
                    <h4>1</h4>
                </span>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <script src="app.js"></script>
</body>
</html>
