<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPiano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <header class="header">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <h4 style="font-design:bold;">|||</h4>
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="piano">
            <div class="controls">
                <h2>PIANO</h2>
                <div class="column keys-checkbox" >
                   <span style="color:white;">Display Keys</span><input type="checkbox" checked>
                </div>
                <div class="record_section">
                    <div id="timer" style="color: antiquewhite;">
                        00:00:00
                    </div>
                    <button style="width: 90px;" type="button" onclick="record()">Record</button>
                    <button style="width: 60px;" type="button" onclick="rec=false">Stop</button>
                </div>
            </div>
            <div class="play_section">
                <span class="key1 key_W keys" id="z">
                    <h4>C3</h4>
                </span>
                <span class="key2 key_B keys" id="s">
                    <h4>Db3</h4>
                </span>

                <span class="key3 key_W keys" id="x">
                    <h4>D3</h4>
                </span>

                <span class="key4 key_B keys" id="d">
                    <h4>Eb3</h4>
                </span>

                <span class="key5 key_W keys" id="c">
                    <h4>E3</h4>
                </span>

                <span class="key6 key_W keys" id="v">
                    <h4>F3</h4>
                </span>

                <span class="key7 key_B keys" id="g">
                    <h4>Gb3</h4>
                </span>


                <span class="key8 key_W keys" id="b">
                    <h4>G3</h4>
                </span>

                <span class="key9 key_B keys" id="h">
                    <h4>Ab3</h4>
                </span>

                <span class="key10 key_W keys" id="n">
                    <h4>A3</h4>
                </span>

                <span class="key11 key_B keys" id="j">
                    <h4>Bb3</h4>
                </span>

                <span class="key12 key_W keys" id="m">
                    <h4>B3</h4>
                </span>


                
                <span class="key13 key_W keys" id="e">
                    <h4>C4</h4>
                </span>
                <span class="key14 key_B keys" id="4">
                    <h4>Db4</h4>
                </span>

                <span class="key15 key_W keys" id="r">
                    <h4>D4</h4>
                </span>
                <span class="key16 key_B keys" id="5">
                    <h4>Eb4</h4>
                </span>

                <span class="key17 key_W keys" id="t">
                    <h4>E4</h4>
                </span>
                <span class="key18 key_W keys" id="y">
                    <h4>F4</h4>
                </span>
                <span class="key19 key_B keys" id="7">
                    <h4>Gb4</h4>
                </span>
                <span class="key20 key_W keys" id="u">
                    <h4>G4</h4>
                </span>
                <span class="key21 key_B keys" id="8">
                    <h4>Ab4</h4>
                </span>

                <span class="key22 key_W keys" id="i">
                    <h4>A4</h4>
                </span>
                <span class="key23 key_B keys" id="9">
                    <h4>Bb4</h4>
                </span>

                <span class="key24 key_W keys" id="o">
                    <h4>B4</h4>
                </span>
                <span class="key25 key_W keys" id="p">
                    <h4>C5</h4>
                </span>
                <span class="key26 key_B keys" id="-">
                    <h4>Db5</h4>
                </span>

                <span class="key27 key_W keys" id="[">
                    <h4>D5</h4>
                </span>
                <span class="key28 key_B keys" id="=">
                    <h4>Eb5</h4>
                </span>

                <span class="key29 key_W keys" id="]">
                    <h4>E5</h4>
                </span>
                <span class="key30 key_W keys" id="\">
                    <h4>F5</h4>
                </span>


                <span class="key31 key_B keys" id="k">
                    <h4>Gb5</h4>
                </span>

                <span class="key32 key_W keys" id=",">
                    <h4>G5</h4>
                </span>

                <span class="key33 key_B keys" id="l">
                    <h4>Ab5</h4>
                </span>

                <span class="key34 key_W keys" id=".">
                    <h4>A5</h4>
                </span>

                <span class="key35 key_B keys" id=";">
                    <h4>Bb5</h4>
                </span>

                <span class="key36 key_W keys" id="/">
                    <h4>B5</h4>
                </span>

                <span class="key37 key_W keys" id="'">
                    <h4>C6</h4>
                </span>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="record.js"></script>
    <script src="FileSaver.js"></script>
</body>
</html>
